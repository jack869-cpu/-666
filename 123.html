<!DOCTYPE html>  
<html lang="en">
<head>
    
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<link rel="stylesheet" href="style.css">
<style>
/* ===== 全域設定 ===== */
body{    
    position: relative;
    min-height: 100vh;
    background: linear-gradient(-30deg, rgb(131, 131, 230) 0%, rgb(33, 33, 204) 50%, black 50% , gray 100%);
    margin: 0;  /* 避免 body margin 影響 */
}

a {
    text-decoration: none;
    transition: all 0.3s ease;
}

/* ===== 頂部首頁 ===== */
.html123{
    display: block;
    width: 100%;
    max-width: 1690px;
    height: 50px;
    color: aqua;
    background-color: rgb(133,133,133,0.8);
    text-align: center;
    line-height: 50px;  /* 垂直置中 */
    border-radius: 15px;
    font-size: 40px;
    margin: 20px auto;
    position: sticky;   /* 固定在頂部 */
    top: 0;
    z-index: 1000;      /* 避免被其他元素覆蓋 */
    padding:10px;
}
.html123::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 45%;
    width: 0;
    height: 10px;
    border-radius: 5px;
    background-color: rgb(0, 0, 0,0.7);
    transition: width 0.3s ease;
            

}

.html123:hover::after {
     width: 10%;
}

/* ===== 導覽列與欄位 ===== */
.html1{
    width: auto;
    text-align: 1000px;
}

.html2{
    list-style-type:none;
    margin: 40px auto; /* 距離灰色框固定 */
    padding: 0;
}

.html3{
    display: flex;
    justify-content: center;  /* 三個按鈕水平置中 */
    align-items: center;
    gap: 20px;                /* 固定間距 */
}

.html, .html4{
    width: 520px;
    display: inline-block;
    text-decoration: none;
    font-size: 50px;
    font-family: '標楷體';
    font-weight: bold;
    text-align: center;    
}

.html{
    border-left:20px solid red;
    border-right:20px solid red;
    background-color: green;
}

.html4{
    border-right:20px solid blanchedalmond;
    background-color: grey;
}

.html4:hover{
    background-color: lightskyblue;
    color:white;
}

.html4:active{
    background-color: red;
    border-color:red ;
}

/* ===== 小按鈕導覽 ===== */
.nav1 a, .nav2 a, .nav3 a{
    display: flex;
    flex-direction: column;
    border: 5px solid lightskyblue;
    border-radius:30px;
    padding: 10px;
    text-align: center;
    width: 100px;
    margin: 10px auto;
    color:black;    
}

.nav1 a:hover, .nav2 a:hover, .nav3 a:hover{
    background-color: lightskyblue;
    color:white;
}

.nav1 a:active, .nav2 a:active, .nav3 a:active{
    background-color: red;
    border-color:red ;
}

/* ===== 表單區 ===== */
form.css.table{
    width: 80%;
    height: 700px;
    background-color: black; 
    border-radius: 5%;
    margin: 0 auto;
    display: flex;
    justify-content: space-around;
    align-items: center;
}

.form{
    width: 40%;
    height: 80%;
    background-color: gray;
    border-radius: 20%;
    text-align: center;    
}

.square{
    width: 50%;
    height: 80%;
    margin-top: 20px;
    background-color: white;
    border-radius: 10%;
}

form label{
    font-size: 40px;
    color: white;
    margin: 0 auto;
    padding: 30px;
}

input{
    font-size: 20px;
    margin: 5px auto;
}

/* ===== 九宮格 ===== */
.all_table{
    display: flex;
    justify-content: space-around;
}

/* 九宮格按鈕 */
.table9{
    width: 30%;
    margin: 50px auto;      
    background-color: gray;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    border-radius: 8px;
    gap: 10px;  
}

.table9 a{
    width: 50%;              
    justify-self: start;     
    color:black;
    text-align: center;
    border: 3px solid black;
    border-radius: 10px;
    padding: 20% 20%;
    font-size: 40px;
    background-color: yellow;
    display: inline-block;
}

.table9 a:hover{
    background-color: orange;
    color:white;
}

.table9 a:active{
    background-color: red;
}

/* ===== 橫向滑動 ===== */
.scroll-container{
    display: block;
    margin: 50px auto;
    text-align: center;
    width: 60%;
    height:600px;
    overflow-x: auto; 
    overflow-y: hidden; 
    white-space: nowrap; 
    padding: 20px 0;
    background: rgb(133, 133, 133, 0.3);
    border-radius: 8px;
    scroll-behavior: smooth;
    scroll-snap-type: x mandatory;
}

.scroll-page {
    display: inline-block;
    vertical-align: top;
    width: 100%; 
    height: 95%; 
    background:rgb(133, 133, 133,0.5);
    border-radius: 8px;
    margin: 0 auto;
    padding: 20px;  
    scroll-snap-align: start;
    min-height: 0;
    flex: 1;
    overflow-y: auto;
    
}

/* ===== 每頁文字容器 ===== */
.page-content {
    margin-top: 10px;
    max-height: 100%;
    overflow-y: auto;
}

/* ===== 左右區域 ===== */
head1{
    display: flex;
    justify-content: space-around;
    flex-direction: column;
}

.left{
    font-size: 50px;
    background-color: gray;    
    width: 700px;
    text-align: center;
    margin: 20px;
    padding: 25px;
}

.right{
    font-size: 30px;
    background-color: gray;
    width: 300px;
    margin: 20px;
    padding-top:20px;
    padding-bottom: 20px;
}
</style>
</head>
<body>

<a href="#" class="html123">首頁</a>

<ul class="html2">
    <div class="html3">            
        <li><a href="#" class="html4" id="deleteAllBtn">刪除全部</a></li>
        <li ><a href="#" class="html4">內容</a></li>
        <li ><a href="#" class="html4">內容</a></li>   
    </div>     
</ul>

<div class="table">
    <div class="square"></div>

    <div class="form">
        <form action="get">
            <label for="name">輸入文字</label><br>
            <input type="text" id="name" name="name" class="the_text">
            <input type="submit" value="Submit">
        </form>
    </div>   
</div>

<div class="all_table">
    <div class="scroll-container">      
        <div class="scroll-page" id="page-1">
            <h1>聊天大廳</h1>
            <div class="page-content"></div>
        </div>
        <div class="scroll-page" id="page-2">
            <h1>個人資料</h1>
            <div class="page-content"></div>
        </div>
        <div class="scroll-page" id="page-3">
            <h1>第三頁</h1>
            <div class="page-content"></div>
        </div>
        <div class="scroll-page" id="page-4">
            <h1>第四頁</h1>
            <div class="page-content"></div>
        </div>
        <div class="scroll-page" id="page-5">
            <h1>第五頁</h1>
            <div class="page-content"></div>
        </div>
        <div class="scroll-page" id="page-6">
            <h1>第六頁</h1>
            <div class="page-content"></div>
        </div>
        <div class="scroll-page" id="page-7">
            <h1>第七頁</h1>
            <div class="page-content"></div>
        </div>
        <div class="scroll-page" id="page-8">
            <h1>第八頁</h1>
            <div class="page-content"></div>
        </div>
        <div class="scroll-page" id="page-9">
            <h1>第九頁</h1>
            <div class="page-content"></div>
        </div>
    </div>

    <div class="table9">   
        <a href="#" data-target="page-1">訊息</a>
        <a href="#" data-target="page-2">個人</a>
        <a href="#" data-target="page-3">3</a>
        <a href="#" data-target="page-4">4</a>
        <a href="#" data-target="page-5">5</a>
        <a href="#" data-target="page-6">6</a>
        <a href="#" data-target="page-7">7</a>
        <a href="#" data-target="page-8">8</a>
        <a href="#" data-target="page-9">9</a>
    </div>
</div>

<ul class="html2">
    <div class="html3">                       
        <li ><a href="#" class="html4">內容</a></li>
        <li ><a href="#" class="html4">內容</a></li>
        <li ><a href="#" class="html4">內容</a></li>  
    </div>                  
</ul>
<script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-database-compat.js"></script>

<script>
// Firebase 設定
const firebaseConfig = {
  apiKey: "AIzaSyDWsBH-ozVRjYP9YTASPpsV9AuggDfSbDQ",
  authDomain: "html123-340be.firebaseapp.com",
  databaseURL: "https://html123-340be-default-rtdb.firebaseio.com",
  projectId: "html123-340be",
  storageBucket: "html123-340be.firebasestorage.app",
  messagingSenderId: "192470264730",
  appId: "1:192470264730:web:99178a0f9125deb4b66823"
};

// 初始化 Firebase
firebase.initializeApp(firebaseConfig);

// 取得資料庫
const db = firebase.database();

const form = document.querySelector(".form form");
const input = document.querySelector("#name");
const firstPageContent = document.querySelector("#page-1 .page-content"); 
form.addEventListener("submit", function(e){
    e.preventDefault(); 

    const text = input.value.trim();
    if(!text) return;

    // ⭐ 只做一件事：存到 Firebase
    db.ref("messages").push({
        text: text,
        time: Date.now()
    });

    input.value = "";
});
function addMessage(text){
    const p = document.createElement("p");
    p.textContent = text;
    p.style.margin = "10px 0";
    p.style.fontSize = "40px";
    p.style.color = "#39FF14";
    p.style.fontWeight = "bold";
    p.style.textShadow = "0 0 5px #39FF14";
    firstPageContent.appendChild(p);
}
db.ref("messages").on("child_added", snapshot => {
    const data = snapshot.val();
    addMessage(data.text);
});




const container = document.querySelector(".scroll-container");
document.querySelectorAll(".table9 a").forEach(btn => {
    btn.addEventListener("click", e => {
        e.preventDefault();
        const id = btn.dataset.target;
        const page = document.getElementById(id);
        const left = page.offsetLeft;
        container.scrollTo({
            left: left,
            behavior: "smooth"
        });
    });
});
// ===== 刪除全部聊天功能 =====
const deleteAllBtn = document.getElementById("deleteAllBtn");

deleteAllBtn.addEventListener("click", function (e) {
    e.preventDefault();

    const ok = confirm("確定要刪除【聊天大廳】所有訊息嗎？此動作無法復原！");
    if (!ok) return;

    // 1️⃣ 刪 Firebase 裡的資料
    db.ref("messages").remove();

    // 2️⃣ 清空畫面
    firstPageContent.innerHTML = "";
});

</script>
</body>
</html>
