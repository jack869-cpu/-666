<style>
/*  全域設定  */
body{    
    position: relative;
    min-height: 100vh;
    background: linear-gradient(-30deg, rgb(131, 131, 230) 0%, rgb(33, 33, 204) 50%, black 50% , gray 100%);
    margin: 0;  /* 避免 body margin 影響 */
}

a {
    text-decoration: none;
    transition: all 0.3s ease;
}

/*  頂部首頁  */
.html123{
    display: block;
    width: 85%;
    max-width: 1690px;
    height: 50px;
    color: aqua;
    background-color: rgb(133,133,133,0.8);

    font-size: 40px;

.html123::after {
    content: '';

    left: 45%;
    width: 0;
    height: 10px;

    background-color: rgb(0, 0, 0,0.7);

.html123:hover::after {
     width: 10%;

/*  導覽列與欄位  */

    width: auto;

}

.html2{

}

.html3{
    display: flex;

.html, .html4{
    width: 420px;
    display: inline-block;

    font-size: 50px;

}

.html{

    background-color: green;
}

.html4{
    border-right:20px solid blanchedalmond;

.html4:hover{

}

.html4:active{

}

/*  小按鈕導覽  */
.nav1 a, .nav2 a, .nav3 a{
    display: flex;
    flex-direction: column;
    border: 5px solid lightskyblue;
    border-radius:30px;
    padding: 10px;

    width: 100px;
    margin: 10px auto;

.nav1 a:hover, .nav2 a:hover, .nav3 a:hover{

}

.nav1 a:active, .nav2 a:active, .nav3 a:active{

}

/*  表單區  */
form.css.table{
    width: 80%;
    height: 700px;
    background-color: black; 
    border-radius: 5%;
    margin: 0 auto;
    display: flex;
    justify-content: space-around;
    align-items: center;
}

.form{
    height: 80%;
    /* background-color: gray; */
    border-radius: 10px;
    text-align: center;
    position: relative;
    width: 100%;
    max-width: 40rem;   
    margin: 0 auto;
}

.square{
    width: 50%;
    height: 80%;
    margin-top: 20px;
    background-color: white;
    border-radius: 10%;
}

/* form label{
    font-size: 40px;
    color: white;
    margin: 0 auto;
    padding: 30px;
} */

form {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

.the_text {
    width: 100%;
    font-family: inherit;
    font-size: inherit;
    padding: 0.8em;
    background: none;
    color: white;
    border: 2px solid white;
    border-radius: 0.5rem;
    outline: none;
            
}

.the_text:hover {
    border-color: blue;
}

.the_text:focus {
    border-color: aqua;
}

.the_label {
    position: absolute;
    color: white;
    top: 0.6em;
    font-size:20px;
    left: 1em;
    cursor: text;
    user-select: none;
    transition: top 200ms ease-in, font-size 200ms ease-in;
            
}

.the_text:focus ~ .the_label,
.the_text:not(:placeholder-shown) ~ .the_label {
    top: -1em;
    font-size: 0.8em;
}

.sent{
    background-color: rgba(255, 255, 255, 0.2);           
}

input{
    font-size: 20px;
    margin: 5px auto;
}

/*  九宮格  */
.all_table{
    display: flex;
    justify-content: space-around;
    align-items: stretch;
    gap: 20px;
    flex-wrap: nowrap; /* 避免換行 */
}


/* 九宮格按鈕 */
.table9 {
    width: 30%;
    height: 100%; /* 與兄弟元素（scroll-container）齊高 */
    margin: 0;
    background-color: gray;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    border-radius: 8px;
    gap: 10px;  
    position: relative;
    margin: auto 20px auto 0;

}





.table9::after,
.table9::before {        
    position: absolute;
    content: '';
    width: 100%;
    height: 100%;
    background-image: conic-gradient(from var(--angle),transparent 80%,red);
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    z-index: -1;
    padding: 2%;
    border-radius: 8px;
}

.table9::after{
    animation: 3s spin1 linear infinite;
}

.table9::before{
    animation: 3s spin2 linear infinite;
}

@property --angle {
    syntax: '<angle>';
    inherits: false;
    initial-value: 0deg;
}


@keyframes spin2{
    from {
        --angle: -180deg;
    }
    to {
        --angle: 180deg;
    }
}

@keyframes spin1 {
    from {
        --angle: 0deg;
    }

    to {
        --angle: 360deg;
    }
}

.table9 a{
    width: 45%;
    aspect-ratio: 1 / 2;
    min-width: 0;
    min-height: 0;
    color: black;
    text-align: center;
    border: 3px solid black;
    border-radius: 10px;
    padding: 20% 20%;
    margin: 5%;
    font-size: 2em;
    background-color: yellow;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    word-break: break-word;
    white-space: normal;
    writing-mode: horizontal-tb;
    text-orientation: mixed;
}

.table9 a:hover{
    background-color: orange;
    color:white;
}

.table9 a:active{
    background-color: red;
}

/*  橫向滑動  */
.scroll-container{
    display: block;
    margin: 50px auto;
    text-align: center;
    width: 65%;
    height:600px;
    overflow-x: auto; 
    overflow-y: hidden; 
    white-space: nowrap; 
    padding: 20px 0;
    background: rgb(133, 133, 133, 0.15);
    border-radius: 8px;
    scroll-behavior: smooth;
    scroll-snap-type: x mandatory;
}

.scroll-page {
    position: relative;
    display: inline-block;
    vertical-align: top;
    width: 90%; 
    height: 95%; 
    background: linear-gradient(to bottom,rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.1) 25%,transparent 50%,transparent 85%,rgba(255, 255, 255, 0.3) 100%);
    border-radius: 8px;
    margin: 0 5%;
    padding: 20px;  
    scroll-snap-align:center;
    min-height: 0;
    flex: 1;
    overflow-y: hidden;
    
}

.scroll-page h1{            
    position: sticky;           
    top: 0;
    z-index: 1000;            
}

/* ===== 每頁文字容器 ===== */
/* ===== 每頁文字容器 ===== */
.page-content {
    margin-top: 10px;
    max-height: 100%;
    overflow-y: auto;
    padding-bottom: 60px;  /* 留出空間避免最後訊息被切掉 */
    box-sizing: border-box; 
    /* 移除 flex 與 justify-content */
}



/* ===== 左右區域 ===== */
.head1{
    display: flex;
    justify-content: space-around;
    flex-direction: column;
}

.left{
    font-size: 50px;
    background-color: gray;    
    width: 700px;
    text-align: center;
    margin: 20px;
    padding: 25px;
}

.right{
    font-size: 30px;
    background-color: gray;
    width: 300px;
    margin: 20px;
    padding-top:20px;
    padding-bottom: 20px;
}
/* ===== 聊天室向下箭頭 ===== */
#scrollDownBtn{
    position: absolute;     /* ← 改成 absolute */
    right: 20px;
    bottom: 20px;
    width: 45px;
    height: 45px;
    border-radius: 50%;
    background: rgba(0,0,0,0.7);
    color: white;
    font-size: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    z-index: 50;
    display: none;
}


#scrollDownBtn:hover{
    background: rgba(0,0,0,0.9);
}

</style>
</head>

<script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-database-compat.js"></script>

<script>
// Firebase 設定
const firebaseConfig = {
  apiKey: "AIzaSyDWsBH-ozVRjYP9YTASPpsV9AuggDfSbDQ",
  authDomain: "html123-340be.firebaseapp.com",
  databaseURL: "https://html123-340be-default-rtdb.firebaseio.com",
  projectId: "html123-340be",
  storageBucket: "html123-340be.firebasestorage.app",
  messagingSenderId: "192470264730",
  appId: "1:192470264730:web:99178a0f9125deb4b66823"
};

// 初始化 Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// ===== 帳號名稱處理 =====
const usernameForm = document.getElementById("usernameForm");
const usernameInput = document.getElementById("username");
const displayUsername = document.getElementById("displayUsername");

// 頁面載入時，先從 localStorage 取得帳號名稱
const savedUsername = localStorage.getItem("username");
if(savedUsername){
    displayUsername.textContent = "帳號名稱：" + savedUsername;
} else {
    // localStorage 沒有，再從 Firebase 讀取
    db.ref("users/username").once("value").then(snapshot => {
        const data = snapshot.val();
        if(data && data.name){
            displayUsername.textContent = "帳號名稱：" + data.name;
            localStorage.setItem("username", data.name);
        }
    });
}

// 表單提交時
usernameForm.addEventListener("submit", function(e){
    e.preventDefault();
    const username = usernameInput.value.trim();
    if(!username) return alert("請輸入帳號名稱");

    // 存到 Firebase
    db.ref("users/username").set({
        name: username,
        time: Date.now()
    });

    // 存到 localStorage
    localStorage.setItem("username", username);

    // 顯示在頁面上
    displayUsername.textContent = "帳號名稱：" + username;

    // 清空輸入框
    usernameInput.value = "";
});

// ===== 聊天室功能 =====
const form = document.querySelector(".form form");
const input = document.querySelector("#name");
const firstPageContent = document.querySelector("#page-1 .page-content");
const scrollDownBtn = document.getElementById("scrollDownBtn"); 

// 發送訊息
form.addEventListener("submit", function(e){
    e.preventDefault(); 
    const text = input.value.trim();
    if(!text) return;

    const username = localStorage.getItem("username");
    if(!username){
        // 提示用戶去個人資料頁面
        alert("請先在個人資料頁面設定帳號名稱，才能發送訊息！");
        
        // 自動切換到「個人資料」頁面
        const page = document.getElementById("page-2");
        const left = page.offsetLeft;
        container.scrollTo({ left: left, behavior: "smooth" });

        return;
    }

    db.ref("messages").push({
        text: username + "： " + text,
        time: Date.now()
    });

    input.value = "";
});

// ===== 監聽 Firebase 新訊息 =====
db.ref("messages").on("child_added", snapshot => {
    const data = snapshot.val();
    if(data && data.text){
        addMessage(data.text);
    }
});


// 新增訊息到畫面
function addMessage(text){
    const p = document.createElement("p");
    p.textContent = text;
    p.style.margin = "6px 0";
    p.style.fontSize = "18px";
    p.style.color = "#ffffff";
    p.style.textAlign = "left";
    p.style.wordBreak = "break-word";

    const isAtBottom =
        firstPageContent.scrollHeight -
        firstPageContent.scrollTop -
        firstPageContent.clientHeight < 10;

    firstPageContent.appendChild(p);

    if (isAtBottom) {
        firstPageContent.scrollTop = firstPageContent.scrollHeight;
        scrollDownBtn.style.display = "none";
    } else {
        scrollDownBtn.style.display = "flex";
    }
}

// ===== 刪除全部聊天訊息 =====
const deleteAllBtn = document.getElementById("deleteAllBtn");
deleteAllBtn.addEventListener("click", function(e){
    e.preventDefault();
    const password = prompt("請輸入密碼以刪除所有訊息：");
    if(password !== "990323"){
        alert("密碼錯誤，無法刪除訊息！");
        return;
    }

    if(!confirm("確定要刪除【聊天大廳】所有訊息嗎？此動作無法復原！")) return;

    db.ref("messages").remove();
    firstPageContent.innerHTML = "";
});

// ===== 向下箭頭功能 =====
scrollDownBtn.addEventListener("click", () => {
    firstPageContent.scrollTop = firstPageContent.scrollHeight;
    scrollDownBtn.style.display = "none";
});

firstPageContent.addEventListener("scroll", () => {
    const isAtBottom =
        firstPageContent.scrollHeight -
        firstPageContent.scrollTop -
        firstPageContent.clientHeight < 10;
    scrollDownBtn.style.display = isAtBottom ? "none" : "flex";
});

// ===== 九宮格切換頁面 =====
const container = document.querySelector(".scroll-container");
document.querySelectorAll(".table9 a").forEach(btn => {
    btn.addEventListener("click", e => {
        e.preventDefault();
        const id = btn.dataset.target;
        const page = document.getElementById(id);
        const left = page.offsetLeft;
        container.scrollTo({ left: left, behavior: "smooth" });
    });
});
</script>
