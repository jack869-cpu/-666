form {

.the_text {
    width: 100%;
    font-family: inherit;

    border: 2px solid white;

}

.the_text:hover {

}

.the_text:focus {

}

.the_label {
    position: absolute;
    color: white;
    top: 0.6em;
    font-size:20px;
    left: 1em;
    cursor: text;
    user-select: none;
    transition: top 200ms ease-in, font-size 200ms ease-in;
            
}

.the_text:focus ~ .the_label,
.the_text:not(:placeholder-shown) ~ .the_label {
    top: -1em;
    font-size: 0.8em;
}

input{

/*  九宮格  */
.all_table{

}


/* 九宮格按鈕 */
.table9 {
    width: 30%;
    height: 630px; /* 與兄弟元素（scroll-container）齊高 */
    margin: auto 10px auto 5px;
    background-color: gray;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    border-radius: 8px;
    gap: 10px;  
    position: relative;
}





.table9::after,
.table9::before {        
    position: absolute;
    content: '';
    width: 100%;
    height: 100%;
    background-image: conic-gradient(from var(--angle),transparent 80%,rgba(0, 255, 0, 0.9));
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    z-index: -1;
    padding: 2%;
    border-radius: 8px;
}

.table9::after{
    animation: 3s spin1 linear infinite;
}

.table9::before{
    animation: 3s spin2 linear infinite;
}

@property --angle {
    syntax: '<angle>';
    inherits: false;
    initial-value: 0deg;
}


@keyframes spin2{
    from {
        --angle: -180deg;
    }
    to {
        --angle: 180deg;
    }
}

@keyframes spin1 {
    from {
        --angle: 0deg;
    }

    to {
        --angle: 360deg;
    }
}
@keyframes floatStars {
    0% {
        transform: translate(0, 0) rotate(0deg);
    }
    50% {
        transform: translate(-40px, -30px) rotate(0.5deg);
    }
    100% {
        transform: translate(0, 0) rotate(0deg);
    }
}

#stars {
    width: 1px;
    height: 1px;
    animation: floatStars 5s ease-in-out infinite;
}

#stars2 {
    width: 2px;
    height: 2px;
    animation: floatStars 15s ease-in-out infinite;
}

#stars3 {
    width: 3px;
    height: 3px;
    animation: floatStars 30s ease-in-out infinite;
}

    min-height: 0;

.table9 a::before{
    content: "";

    inset: 0;
    opacity: 0;

/* ===== 三重旅行者背景 ===== */
.bg-wrap{

    overflow: hidden;

    pointer-events: none;

        radial-gradient(circle at center,

}
/* ===== 星空背景（CSS Parallax Stars）===== */
#stars, #stars2, #stars3 {

    left: 0;

    pointer-events: none;

}

.tri {

}

.tri{
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    filter: grayscale(1);
    transform-style: preserve-3d;
    opacity: 0;
}
/* ===== 首頁 SHADOW DANCE 文字效果 ===== */
.shadow-dance-text{
    display: inline-block;
    font-size: 40px;               /* 跟你原本一致 */

    color: #fff;
    text-shadow:
        4px 4px 0 #ff005e,

    animation: shadow-dance 2s infinite;
}
.shadow-dance-text{
    animation: shadow-dance 2s infinite, bounce 2s infinite;
    font-style: italic;

}

@keyframes bounce{
    0%,100%{ transform: translateY(0); }
    50%{ transform: translateY(-4px); }
}

/* 動畫本體 */
@keyframes shadow-dance{
    0%,100%{
        text-shadow:
            4px 4px 0 #ff005e,
            8px 8px 0 #00d4ff;
    }
    50%{
        text-shadow:
            -4px -4px 0 #00d4ff,
            -8px -8px 0 #ff005e;
    }
}

/* 可選：滑過首頁時更明顯 */
.html123:hover .shadow-dance-text{
    animation-duration: 1s;
}

</style>

<script>
// Firebase 設定
const firebaseConfig = {
  apiKey: "AIzaSyDWsBH-ozVRjYP9YTASPpsV9AuggDfSbDQ",
  authDomain: "html123-340be.firebaseapp.com",
  databaseURL: "https://html123-340be-default-rtdb.firebaseio.com",
  projectId: "html123-340be",
  storageBucket: "html123-340be.firebasestorage.app",
  messagingSenderId: "192470264730",
  appId: "1:192470264730:web:99178a0f9125deb4b66823"
};

// 初始化 Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// ===== 帳號名稱處理 =====
const usernameForm = document.getElementById("usernameForm");
const usernameInput = document.getElementById("username");
const displayUsername = document.getElementById("displayUsername");

// 頁面載入時，先從 localStorage 取得帳號名稱
const savedUsername = localStorage.getItem("username");
if(savedUsername){
    displayUsername.textContent = "帳號名稱：" + savedUsername;
} else {
    // localStorage 沒有，再從 Firebase 讀取
    db.ref("users/username").once("value").then(snapshot => {
        const data = snapshot.val();
        if(data && data.name){
            displayUsername.textContent = "帳號名稱：" + data.name;
            localStorage.setItem("username", data.name);
        }
    });
}

// 表單提交時
usernameForm.addEventListener("submit", function(e){
    e.preventDefault();
    const username = usernameInput.value.trim();
    if(!username) return alert("請輸入帳號名稱");

    // 存到 Firebase
    db.ref("users/username").set({
        name: username,
        time: Date.now()
    });

    // 存到 localStorage
    localStorage.setItem("username", username);

    // 顯示在頁面上
    displayUsername.textContent = "帳號名稱：" + username;

    // 清空輸入框
    usernameInput.value = "";
});

// ===== 聊天室功能 =====
const form = document.querySelector(".form form");
const input = document.querySelector("#name");
const firstPageContent = document.querySelector("#page-1 .page-content");
const scrollDownBtn = document.getElementById("scrollDownBtn"); 

// 發送訊息
form.addEventListener("submit", function(e){
    e.preventDefault(); 
    const text = input.value.trim();
    if(!text) return;

    const username = localStorage.getItem("username");
    if(!username){
        // 提示用戶去個人資料頁面
        alert("請先在個人資料頁面設定帳號名稱，才能發送訊息！");
        
        // 自動切換到「個人資料」頁面
        const page = document.getElementById("page-2");
        const left = page.offsetLeft;
        container.scrollTo({ left: left, behavior: "smooth" });

        return;
    }

    db.ref("messages").push({
        text: username + "： " + text,
        time: Date.now()
    });

    input.value = "";
});

// ===== 監聽 Firebase 新訊息 =====
db.ref("messages").on("child_added", snapshot => {
    const data = snapshot.val();
    if(data && data.text){
        addMessage(data.text);
    }
});


// 新增訊息到畫面
function addMessage(text){
    const p = document.createElement("p");
    p.textContent = text;
    p.style.margin = "6px 0";
    p.style.fontSize = "18px";
    p.style.color = "#ffffff";
    p.style.textAlign = "left";
    p.style.wordBreak = "break-word";

    const isAtBottom =
        firstPageContent.scrollHeight -
        firstPageContent.scrollTop -
        firstPageContent.clientHeight < 10;

    firstPageContent.appendChild(p);

    if (isAtBottom) {
        firstPageContent.scrollTop = firstPageContent.scrollHeight;
        scrollDownBtn.style.display = "none";
    } else {
        scrollDownBtn.style.display = "flex";
    }
}

// ===== 刪除全部聊天訊息 =====
const deleteAllBtn = document.getElementById("deleteAllBtn");
deleteAllBtn.addEventListener("click", function(e){
    e.preventDefault();
    const password = prompt("請輸入密碼以刪除所有訊息：");
    if(password !== "990323"){
        alert("密碼錯誤，無法刪除訊息！");
        return;
    }

    if(!confirm("確定要刪除【聊天大廳】所有訊息嗎？此動作無法復原！")) return;

    db.ref("messages").remove();
    firstPageContent.innerHTML = "";
});

// ===== 向下箭頭功能 =====
scrollDownBtn.addEventListener("click", () => {
    firstPageContent.scrollTop = firstPageContent.scrollHeight;
    scrollDownBtn.style.display = "none";
});

firstPageContent.addEventListener("scroll", () => {
    const isAtBottom =
        firstPageContent.scrollHeight -
        firstPageContent.scrollTop -
        firstPageContent.clientHeight < 10;
    scrollDownBtn.style.display = isAtBottom ? "none" : "flex";
});

// ===== 九宮格切換頁面 =====
const container = document.querySelector(".scroll-container");
document.querySelectorAll(".table9 a").forEach(btn => {
    btn.addEventListener("click", e => {
        e.preventDefault();
        const id = btn.dataset.target;
        const page = document.getElementById(id);
        const left = page.offsetLeft;
        container.scrollTo({ left: left, behavior: "smooth" });
    });
});

/* ===== 三重旅行者背景產生器 ===== */
const TOTAL_TRI = 200;
const bgWrap = document.querySelector(".bg-wrap");

for(let i = 0; i < TOTAL_TRI; i++){
    const tri = document.createElement("div");
    tri.className = "tri";

    const size = Math.random() * 50 + 10;
    const hue = Math.floor(Math.random() * 360);
    const rotate = Math.random() * 360;
    const x = (Math.random() - 0.5) * 1000;
    const y = (Math.random() - 0.5) * 1000;
    const delay = -i * (10 / TOTAL_TRI);

    tri.style.borderTop = `${size}px solid hsla(${hue},100%,50%,1)`;
    tri.style.borderLeft = `${size}px solid transparent`;
    tri.style.borderRight = `${size}px solid transparent`;
    tri.style.marginLeft = `${-size / 2}px`;
    tri.style.marginTop = `${-size / 2}px`;

    tri.animate([
        {
            opacity: 1,
            transform: `
                rotate(${rotate * 1.5}deg)
                translate3d(${x}px, ${y}px, 1000px)
                scale(1)
            `
        },
        {
            opacity: 0,
            transform: `
                rotate(${rotate}deg)
                translate3d(0, 0, -1500px)
                scale(0)
            `
        }
    ],{
        duration: 10000,
        delay: delay * 1000,
        iterations: Infinity,
        easing: "linear"
    });

    bgWrap.appendChild(tri);
}
/* ===== 星空 box-shadow 生成器 ===== */
function generateStars(el, count, maxX, maxY) {
    const shadows = [];
    for (let i = 0; i < count; i++) {
        const x = Math.floor(Math.random() * maxX);
        const y = Math.floor(Math.random() * maxY);
        shadows.push(`${x}px ${y}px #fff`);
    }
    el.style.boxShadow = shadows.join(", ");
}
