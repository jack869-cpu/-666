    <script>
  const form = document.querySelector(".form form");
  const input = document.querySelector("#name");
  const firstPage = document.querySelector("#page-1"); // 選第一頁

  form.addEventListener("submit", function(e){
    e.preventDefault(); // 阻止表單送出刷新頁面

    const text = input.value.trim();
    if(!text) return;

    // 創建段落
    const p = document.createElement("p");
    p.textContent = text;

    // 設定樣式：放大、螢光綠
    p.style.margin = "10px 0";      
    p.style.fontSize = "40px";       // 放大文字
    p.style.color = "#39FF14";       // 螢光綠
    p.style.fontWeight = "bold";     // 加粗效果
    p.style.textShadow = "0 0 5px #39FF14"; // 螢光效果

    // 放到第一頁
    firstPage.appendChild(p);

    input.value = ""; // 清空輸入框
  });
</script>
